<div class="overflow-x-auto">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Tìm kiếm"
    class="px-4 py-2 border border-gray-300 rounded-lg
     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
     <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ">
      <a routerLink="/admin/products/add"> Thêm sản phẩm </a>
    </button>
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
        STT
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Ảnh
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Mã danh mục
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Tên sản phẩm
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Giá
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Mô tả
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Hành động
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let product of products  | search: searchTerm: 'name'; let i = index">
        <td class="px-6 py-4 whitespace-nowrap">
          {{ i+1 }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <img [src]="product.image" class="h-8 w-8 rounded-full">
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          {{ product.id_category }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          {{ product.name }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          {{ product.price }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="max-w-xs truncate">
            {{ product.description }}
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <button routerLink="{{product._id}}/edit" class="bg-indigo-500 text-white font-medium py-2 px-6 rounded-lg hover:bg-indigo-600 focus:outline-none focus:shadow-outline">
            Sửa
          </button>
        

          <button class="bg-red-500 text-white font-medium py-2 px-6 rounded-lg hover:bg-red-600 focus:outline-none focus:shadow-outline" (click)="deleteProduct(product._id)">
            Xóa
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
