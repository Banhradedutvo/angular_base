<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

  <ng-container *ngFor="let post of blogPosts">

    <div class="bg-white shadow-lg p-4 rounded-lg content-box flex flex-col">

      <div>
        <h2 class="text-2xl font-bold mb-4">{{post.title}}</h2>
      </div>

      <div class="flex items-center mb-4">
        <img 
          class="mr-2 w-8 h-8 rounded-full" 
          [src]="post.image" 
        >
        <p class="text-sm">
          By {{post.author}} - {{post.date}}
        </p>
      </div>

      <p class="text-gray-600">{{post.content}}</p>

      <div>
        <a href="#" class="btn inline-block bg-blue-500 text-white rounded py-2 px-4 hover:bg-blue-600">Call to Action</a>  
      </div>

    </div>

  </ng-container>

</div>
