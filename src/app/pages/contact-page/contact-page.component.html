<div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-8">Liên hệ</h1>
    <form class="max-w-lg mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Họ và tên</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">Nội dung</label>
        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Gửi</button>
    </form>
  </div>
