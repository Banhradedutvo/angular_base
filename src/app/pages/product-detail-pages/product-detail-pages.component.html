<div *ngIf="product; else loadingTemplate" class="product-detail grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Chi tiết sản phẩm -->
    <div class="flex flex-col justify-center items-center">
      <h1 class="text-3xl font-bold text-blue-500 mb-4">Product Detail</h1>
      <img 
        src="{{ product.image }}"
        class="w-full object-contain rounded-lg shadow-lg hover:shadow-xl transition duration-300"
        style="max-height: 400px;"
      >
    </div>
  
    <div class="p-4 bg-gray-100 flex flex-col justify-between">
      <div>
        <div class="box p-2 mb-4">
          <h2 class="text-2xl font-bold mb-2">
            {{ product.name }}  
          </h2>
          <p class="text-gray-600 mb-2">
            {{ product.description }}
          </p>
        </div>
  
        <div class="box p-2 bg-gray-200 mb-4">
          <div class="detail mb-2">
            <span class="font-bold">Price:</span>
            <span>{{ product.price }}</span>  
          </div>
          <div class="detail">  
            <span class="font-bold">Category Code:</span>
            <span>{{ product.id_category }}</span>
          </div>
        </div>
      </div>
  
      <button 
        class="btn w-full py-2 px-4 bg-gradient-to-r from-purple-500 to-indigo-600 text-white shadow-md rounded-md transform hover:scale-105 transition duration-300"
       
      >
        <span class="font-bold">Thêm vào giỏ hàng</span>
      </button>
  
    </div>
  </div>
  
  <ng-template #loadingTemplate>
   <app-loading-page/>
  </ng-template>
