<header class="bg-gray-800 py-4">
  <div class="container mx-auto flex items-center justify-between">
    <h1 class="text-2xl font-bold text-white">My Website</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a routerLink="/" class="text-white nav-link">Home</a></li>
        <li><a routerLink="/about" class="text-white nav-link">About</a></li>
        <li><a routerLink="/products" class="text-white nav-link">Product</a></li>
        <li><a routerLink="/contact" class="text-white nav-link">Contact</a></li>
        <li>
          <a routerLink="/auth/signin" class="text-red-500" *ngIf="showLogout === false">Đăng Nhập</a>
          <div class="profile-wrapper" *ngIf="showLogout === true">
            <div class="profile flex items-center" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
              <img src="https://picsum.photos/200/300" alt="Profile Image" class="w-6 h-6 rounded-full">
              <span class="text-white profile-name font-bold" (click)="logout()">Logout</span>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>
